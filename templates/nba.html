{% extends "layout.html" %}

{% block body %}

<div class="container">
  <form action="/nba" method="POST">
      <h5 class="card-title mt-4">NBA_API</h5>
      <div class="row">
        <div class="col-md-4">
          <label>Player Name</label>
          <input name="nba_player" type="text" class="form-control form-control-sm" placeholder="NBA Player">
        </div>
        <div class="col mx-2">
          <button type="submit" class="btn btn-primary">Search</button>
        </div>
      </div>
  </form>
  
</div>


<div class="container">
  <div class='row'>
    <h3 class="card-title mt-4"> Your search results for: <b> {{ nba_player }}</b> </h3>
  </div>

<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">id</th>
      <th scope="col">Full Name</th>
      <th scope="col">Firstname</th>
      <th scope="col">Lastname</th>
      <th scope="col">Active Status</th>
    </tr>
  </thead>
  <tbody>
    <tr>
    {% for value in nba_player_values %}
    <td> {{ value }} </td>
    {% endfor %}
    </tr>
  </tbody>
</table>
</div>










{% endblock %}
